volumes:
  nginx_proxy_manager_data:
    driver: local
    driver_opts:
      type: nfs4
      o: addr=10.0.0.145,rw
      device: ":/mnt/md0/nginx_proxy_manager_data"
  nginx_proxy_manager_letsencrypt:
    driver: local
    driver_opts:
      type: nfs4
      o: addr=10.0.0.145,rw
      device: ":/mnt/md0/nginx_proxy_manager_data"
